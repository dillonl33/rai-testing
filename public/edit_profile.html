<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link rel="stylesheet" type ="text/css" href="stylesheets/edit_profile.css"/>
    <script type = "text/javascript" src="javascripts/edit_profile.js"></script>
</head>

<body>
    <div id = "edit_profile_frame">
		<div class="edit_profile_title">
			Edit Profile
		</div>

        <form method="post" action="javascripts/edit_profile.js">
            <p><label class="label_input">Username</label><input type="text" id="username" class="text_field"/></p>
            <p><label class="label_input">Age</label><input type="text" id="age" class="text_field"/></p>
            <p><label class="label_input">Discord</label><input type="text" id="discord" class="text_field"/></p>
            <p><label class="label_input">Region</label><input type="text" id="region" class="text_field"/></p>

            <div id = "save_changes">
                <input type="button" id="btn_save_changes" value="Save Changes" onclick="submit_changes();"/>
                <a class="login-links" id ="forget_pwd" href="welcome.html">Cancel</a>
            </div>

        </form>

    </div>
</body>
</html>
